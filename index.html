<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Goldfish AI Lab – Pose Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
    <h1>Goldfish AI Lab</h1>
    <p>Pose Detection · Length Estimation · Counting · Video/Gambar</p>
</header>

<main class="container">

    <!-- ==== Upload ==== -->
    <section class="card">
        <h2>Unggah Gambar / Video</h2>

        <input type="file" id="fileInput" accept="image/*,video/*">
        <div id="status" class="status loading">Memuat model…</div>
    </section>

    <!-- ==== Hasil ==== -->
    <section class="card">
        <h2>Hasil Deteksi</h2>

        <div id="preview-wrapper">
            <img id="imgInput" style="display:none;">
            <video id="videoInput" controls style="display:none;"></video>
            <canvas id="canvasOutput"></canvas>
        </div>

        <h3>Ringkasan</h3>
        <div id="summaryBox" class="summary-box"></div>

        <h3>Log Hasil Deteksi</h3>
        <pre id="logBox" class="log-box"></pre>
    </section>

</main>

<footer class="footer">
    Goldfish AI Lab · YOLO Pose Analyzer · Roboflow
</footer>

<script src="https://cdn.roboflow.com/roboflow.js"></script>
<script src="app.js"></script>

</body>
</html>
